<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конфигурация проекта</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f7f7f7;
          padding: 2rem;
        }
        h2 {
          background-color: #ddd;
          padding: 0.5rem;
        }
        .section {
          background-color: #fff;
          padding: 1rem;
          margin-bottom: 1rem;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
          display: block;
          margin-top: 0.5rem;
        }
        input[type="text"], textarea {
          width: 100%;
          padding: 0.5rem;
          margin-top: 0.25rem;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        button {
          margin-top: 1rem;
          padding: 0.5rem 1rem;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        button:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Редактирование конфигурации проекта</h1>
<form id="configForm">

    <div class="section">
        <h2>Confluence</h2>
        <label>Имя сертификата <input type="text" name="cert-name"></label>
        <label>URL <input type="text" name="confluence-url"></label>
        <label>Space Key <input type="text" name="confluence-space-key"></label>
        <label>Parent Page ID <input type="text" name="confluence-parent-page-id"></label>
    </div>

    <div class="section">
        <h2>Jira</h2>
        <label>Task ID <input type="text" name="jira-task-id" value="LOADTEST-23144"></label>
        <label>Task Title <input type="text" name="jira-task-title" value="ДК НТ нового сервиса dc-log-masker"></label>
    </div>

    <div class="section">
        <h2>Utility</h2>
        <label>Папка результатов <input type="text" name="results-folder" value="results"></label>
        <label>Станция нагрузки <input type="text" name="load-station" value="gatling"></label>
        <label>Графики нужны <input type="text" name="graphs-needed" value="false"></label>
    </div>

    <div class="section">
        <h2>Infrastructure</h2>
        <label>Kubernetes CPU <input type="text" name="k8s-cpu" value="4"></label>
        <label>Kubernetes RAM <input type="text" name="k8s-ram" value="8"></label>
        <label>Kubernetes Nodes <input type="text" name="k8s-nodes" value="4"></label>
    </div>

    <div class="section">
        <h2>Тесты</h2>
        <label>Max Performance Enable <input type="text" name="max-performance-enable" value="false"></label>
        <label>Reliability Enable <input type="text" name="reliability-enable" value="true"></label>
    </div>

    <div class="section">
        <h2>Grafana</h2>
        <label>URL <input type="text" name="grafana-url"></label>
        <label>API Key <input type="text" name="grafana-api-key"></label>
        <label>Ширина <input type="text" name="grafana-width" value="1000"></label>
        <label>Высота <input type="text" name="grafana-height" value="500"></label>
    </div>

    <div class="section">
        <h2>Performance Center</h2>
        <label>URL <input type="text" name="pc-url"></label>
        <label>Domain <input type="text" name="pc-domain"></label>
        <label>Project <input type="text" name="pc-project"></label>
    </div>

    <div class="section">
        <h2>Fault Tolerance</h2>
        <label>Enable <input type="text" name="fault-tolerance-enable" value="false"></label>
    </div>

    <button type="submit">Сохранить конфигурацию</button>
</form>

<script>
    document.getElementById('configForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const config = {};
      formData.forEach((value, key) => {
        config[key] = value;
      });
      console.log('Конфигурация:', JSON.stringify(config, null, 2));
      alert('Конфигурация собрана. Проверь консоль для JSON.');
    });
</script>
</body>
</html>
